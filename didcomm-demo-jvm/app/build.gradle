plugins {
    id 'org.jetbrains.kotlin.jvm' version "${kotlinJvm}"
    id 'application'
    id "org.jlleitschuh.gradle.ktlint" version "${ktlintGradle}"
}

group = 'org.dif.didcomm.demo'
version = "${version}"

repositories {
    mavenCentral()
}

dependencies {
    implementation platform('org.jetbrains.kotlin:kotlin-bom')
    implementation 'org.jetbrains.kotlin:kotlin-stdlib-jdk8'
    implementation 'com.google.code.gson:gson:2.8.8'
    // TODO remove when contribution will be merged to upstream
    implementation fileTree(include: ['*.jar'], dir: 'libs')

    testImplementation 'org.jetbrains.kotlin:kotlin-test'
    testImplementation 'org.jetbrains.kotlin:kotlin-test-junit'
    testImplementation 'org.junit.jupiter:junit-jupiter-params:5.7.0'
}

application {
    mainClass = 'org.dif.didcomm.demo.DIDCommCLI'
}

compileKotlin {
    kotlinOptions.jvmTarget = "${jvmTarget}"
}

compileTestKotlin {
    kotlinOptions.jvmTarget = "${jvmTarget}"
}
